server:
  port: 8081
  servlet:
    context-path: /ferrisys-service

spring:
  application:
    name: ferrisys-service
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${SPRING_DATASOURCE_URL:PLEASE_SET_SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME:PLEASE_SET_SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD:PLEASE_SET_SPRING_DATASOURCE_PASSWORD}
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      minimum-idle: 5
      maximum-pool-size: 10
      connection-timeout: 25000
      idle-timeout: 50000
      max-lifetime: 1800000
      keepalive-time: 30000
      connection-test-query: SELECT 1
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        default_schema: public
        dialect: org.hibernate.dialect.PostgreSQLDialect

jwt:
  secret: ${JWT_SECRET:PLEASE_SET_JWT_SECRET}

management:
  endpoints:
    web:
      exposure:
        include: "health,info"
